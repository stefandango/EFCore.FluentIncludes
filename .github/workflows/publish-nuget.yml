name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use version from csproj)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Remove global.json
        run: rm -f global.json

      - name: Build net8.0
        run: dotnet build src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release -f net8.0

      - name: Build net9.0
        run: dotnet build src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release -f net9.0

      - name: Build net10.0
        run: dotnet build src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release -f net10.0

      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          ls -la src/EFCore.FluentIncludes/bin/Release/net8.0/ || echo "net8.0 missing"
          ls -la src/EFCore.FluentIncludes/bin/Release/net9.0/ || echo "net9.0 missing"
          ls -la src/EFCore.FluentIncludes/bin/Release/net10.0/ || echo "net10.0 missing"

      - name: Pack
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            dotnet pack src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release --no-build -p:Version=${{ github.event.inputs.version }}
          else
            dotnet pack src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release --no-build
          fi
        env:
          DOTNET_CLI_HOME: /tmp/dotnet_cli_home

      - name: Verify package
        run: unzip -l src/EFCore.FluentIncludes/bin/Release/*.nupkg

      - name: Push to NuGet
        run: dotnet nuget push src/EFCore.FluentIncludes/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
