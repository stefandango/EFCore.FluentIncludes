name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use version from csproj)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Remove SDK pin for multi-target build
        run: rm -f global.json

      - name: Build and Pack
        run: |
          VERSION_ARG=""
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION_ARG="-p:Version=${{ github.event.inputs.version }}"
          fi

          # Pack (will build all frameworks)
          dotnet pack src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release $VERSION_ARG

          # List what was built
          ls -la src/EFCore.FluentIncludes/bin/Release/

      - name: Verify package contents
        run: unzip -l src/EFCore.FluentIncludes/bin/Release/*.nupkg

      - name: Push to NuGet
        run: dotnet nuget push src/EFCore.FluentIncludes/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
