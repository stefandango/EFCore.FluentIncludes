name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use version from csproj)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj

      - name: Build all frameworks
        run: dotnet build src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release --no-restore

      - name: Pack
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            dotnet pack src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release --no-build --no-restore -p:Version=${{ github.event.inputs.version }}
          else
            dotnet pack src/EFCore.FluentIncludes/EFCore.FluentIncludes.csproj -c Release --no-build --no-restore
          fi

      - name: Verify package contents
        run: unzip -l src/EFCore.FluentIncludes/bin/Release/*.nupkg

      - name: Push to NuGet
        run: dotnet nuget push src/EFCore.FluentIncludes/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
